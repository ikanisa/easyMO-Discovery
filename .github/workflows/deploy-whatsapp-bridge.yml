name: Deploy WhatsApp Bridge (Cloud Run)

on:
  push:
    branches: ["main"]
    paths:
      - "services/whatsapp-bridge/**"
      - ".github/workflows/deploy-whatsapp-bridge.yml"
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google Cloud (OIDC)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/423260854848/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "easymo-github-deployer@easymoai.iam.gserviceaccount.com"

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "easymoai"

      - name: Build & Push image (Artifact Registry)
        run: |
          set -euo pipefail
          gcloud auth configure-docker europe-west1-docker.pkg.dev -q

          IMAGE="europe-west1-docker.pkg.dev/easymoai/easymo-services/whatsapp-bridge:${GITHUB_SHA}"

          docker build -t "${IMAGE}" services/whatsapp-bridge
          docker push "${IMAGE}"

          echo "IMAGE=${IMAGE}" >> $GITHUB_ENV

      - name: Deploy to Cloud Run (from image)
        run: |
          set -euo pipefail
          gcloud run deploy easymo-whatsapp-bridge \
            --image "${IMAGE}" \
            --region europe-west1 \
            --project easymoai \
            --platform managed \
            --allow-unauthenticated \
            --service-account easymo-whatsapp-bridge-sa@easymoai.iam.gserviceaccount.com \
            --memory 512Mi \
            --cpu 1 \
            --timeout 60s \
            --concurrency 80 \
            --min-instances 0 \
            --max-instances 10 \
            --ingress all \
            --set-secrets=TWILIO_ACCOUNT_SID=TWILIO_ACCOUNT_SID:latest,TWILIO_AUTH_TOKEN=TWILIO_AUTH_TOKEN:latest,TWILIO_WHATSAPP_FROM=TWILIO_WHATSAPP_FROM:latest,TWILIO_CONTENT_SID_EASYMO_BUSINESS=TWILIO_CONTENT_SID_EASYMO_BUSINESS:latest,ADMIN_API_KEY=ADMIN_API_KEY:latest,SUPABASE_SERVICE_ROLE_KEY=SUPABASE_SERVICE_ROLE_KEY:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest

          SERVICE_URL="$(gcloud run services describe easymo-whatsapp-bridge --region europe-west1 --project easymoai --format='value(status.url)')"
          gcloud run services update easymo-whatsapp-bridge \
            --region europe-west1 \
            --project easymoai \
            --update-env-vars "PUBLIC_BASE_URL=${SERVICE_URL}"
