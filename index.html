<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>easyMO Discovery</title>
    <meta name="description" content="Chat-first discovery for mobility and local business." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassBorder: 'rgba(255, 255, 255, 0.2)',
              primary: '#3b82f6',
              accent: '#8b5cf6',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Glass UI */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px; /* Added height for horizontal scrollbars */
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      .liquid-bg {
        background: radial-gradient(circle at 50% 10%, #1e293b 0%, #0f172a 100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8"
  }
}
</script>
</head>
  <body class="liquid-bg h-screen w-screen overflow-hidden text-slate-100 antialiased selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
