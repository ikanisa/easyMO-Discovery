
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>easyMO Discovery</title>
    <meta name="description" content="Chat-first discovery for mobility and local business." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassBorder: 'rgba(255, 255, 255, 0.2)',
              primary: '#3b82f6',
              accent: '#8b5cf6',
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    
    <!-- Theme Initialization Script to avoid FOUC -->
    <script>
      (function() {
        const storedTheme = localStorage.getItem('easyMO_theme');
        if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <style>
      /* Custom Scrollbar for Glass UI */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); /* Adapted for visibility on both backgrounds */
        border-radius: 10px;
      }
      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Base Body - Default Light Mode */
      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #0f172a; /* Slate 900 */
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Override */
      html.dark body {
        background-color: #0f172a;
        color: #f8fafc;
      }

      /* Liquid Background Gradient */
      .liquid-bg {
        background: radial-gradient(circle at 50% 10%, #e2e8f0 0%, #f8fafc 100%);
      }
      html.dark .liquid-bg {
        background: radial-gradient(circle at 50% 10%, #1e293b 0%, #0f172a 100%);
      }

      /* Glass Panel - Adaptive */
      .glass-panel {
        /* Light Mode Glass */
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        /* Dark Mode Glass */
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8"
  }
}
</script>
</head>
  <body class="liquid-bg h-screen w-screen overflow-hidden text-slate-900 dark:text-slate-100 antialiased selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
  </body>
</html>
