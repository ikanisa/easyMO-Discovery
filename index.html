
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>easyMO Discovery</title>
    <meta name="description" content="Chat-first discovery for mobility and local business." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="easyMO" />
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              glass: 'rgba(255, 255, 255, 0.1)',
              glassBorder: 'rgba(255, 255, 255, 0.2)',
              primary: '#3b82f6',
              accent: '#8b5cf6',
            },
            borderRadius: {
              'native': '1.25rem', // Common iOS/Android corner radius
            }
          }
        }
      }
    </script>
    
    <script>
      (function() {
        const storedTheme = localStorage.getItem('easyMO_theme');
        if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <style>
      ::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        background-color: #f8fafc;
        color: #0f172a;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Prevents "pull to reload" browser behavior */
        transition: background-color 0.3s ease;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
      
      html.dark body { background-color: #0f172a; color: #f8fafc; }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      html.dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      /* Native-like active states */
      .active-scale:active { transform: scale(0.96); }
    </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "@google/genai": "https://esm.sh/@google/genai@^1.32.0",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "@sentry/react": "https://esm.sh/@sentry/react@8.1.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.8",
    "vaul": "https://esm.sh/vaul@0.9.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0",
    "sonner": "https://esm.sh/sonner@1.4.3",
    "zustand": "https://esm.sh/zustand@4.5.2",
    "@tanstack/react-query": "https://esm.sh/@tanstack/react-query@5.25.0",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="h-screen w-screen overflow-hidden antialiased selection:bg-blue-500/30">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
