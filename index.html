
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>easyMO Discovery</title>
    <meta name="description" content="Chat-first discovery for mobility and local business." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <!-- Theme Initialization Script to avoid FOUC -->
    <script>
      (function() {
        const storedTheme = localStorage.getItem('easyMO_theme');
        if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>

    <style>
      /* Custom Scrollbar for Glass UI */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.5); /* Adapted for visibility on both backgrounds */
        border-radius: 10px;
      }
      /* Utility to hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Base Body - Default Light Mode */
      body {
        background-color: #e5e7eb; /* Gray backdrop for desktop */
        color: #0f172a; /* Slate 900 */
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Dark Mode Override */
      html.dark body {
        background-color: #0a0a0a;
        color: #f8fafc;
      }

      /* Liquid Background Gradient */
      .liquid-bg {
        background: radial-gradient(circle at 50% 10%, #e2e8f0 0%, #f8fafc 100%);
      }
      html.dark .liquid-bg {
        background: radial-gradient(circle at 50% 10%, #1e293b 0%, #0f172a 100%);
      }

      /* Glass Panel - Adaptive */
      .glass-panel {
        /* Light Mode Glass */
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      
      html.dark .glass-panel {
        /* Dark Mode Glass */
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: none;
      }
    </style>
  </head>
  <body class="min-h-[100dvh] overflow-hidden text-slate-900 dark:text-slate-100 antialiased selection:bg-pink-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
